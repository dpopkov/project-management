<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>New Project</title>
</head>
<body>

<div class="container">
    <form action="/projects/save" method="post" th:object="${project}">
        <label>
            Name:
            <input th:field="*{name}" type="text" placeholder="Project Name">
        </label>
        <br>
        <label>
            Stage:
            <select th:field="*{stage}" >
                <option th:value="NOTSTARTED">Not Started</option>
                <option th:value="INPROGRESS">In Progress</option>
                <option th:value="COMPLETED">Completed</option>
            </select>
        </label>
        <br>
        <label>
            Description:
            <textarea th:field="*{description}" placeholder="Enter Project Description"></textarea>
        </label>
        <br>
        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>
